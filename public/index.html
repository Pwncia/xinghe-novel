<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <% if(htmlWebpackPlugin.options.isProd) { %>
        <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
        <script src="https://unpkg.com/vue-router@3.4.3/dist/vue-router.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
        <script src="https://unpkg.com/web-storage-cache@1.1.1/dist/web-storage-cache.min.js"></script>
        <script src="https://unpkg.com/urlencode@1.1.0/lib/urlencode.js"></script>
        <script src="https://unpkg.com/vue-awesome-swiper@4.1.1/dist/vue-awesome-swiper.js"></script>

        <% } %>
</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
